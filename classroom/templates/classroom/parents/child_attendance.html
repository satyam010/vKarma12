{% extends 'base_parent.html' %}

{% block content %}
<head>
    <title>C3</title>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Date</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody>
        {% for a in attendance %}
          <tr>
            <td class="align-middle">{{ a.Subject }}</td>
            <td class="align-middle">{{ a.class_date }}</td>
            <td class="align-middle">
              {% if a.present %}
              Yes
              {% else %}
              No
              {% endif %}
            </td>
          </tr>
          {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="5">No class attended
            yet</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
