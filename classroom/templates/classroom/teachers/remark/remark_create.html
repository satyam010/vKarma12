{% extends 'base_teacher.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Teacher Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'teachers:teacher_remark' %}">Remarks</a></li>
      <li class="breadcrumb-item"><a href="{% url 'teachers:remark_batch' %}">Remarks Batches</a></li>
      <li class="breadcrumb-item"><a href="{% url 'teachers:remark_student' batch=batch %}">Remarks Students</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{student_id}}</li>
    </ol>
  </nav>
  
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }} 
        <button type="submit" class="btn btn-success">Send Remark</button>
        <a href="% url 'teachers:remark_student' batch=batch %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
      </form>
    </div>
  </div>
{% endblock %}
