{% extends 'base_admin.html' %}
{% block content %}
<h1 class="mb-3" align="center">Subjects list</h1>
    <div class="jumbotron">
      <div class="container">
      {% for subject in subjects %}
        <h3>{{subject.get_html_badge}}</h3>
      {% endfor %}
    </div></div>


<style>
.container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(3,1fr);
    }
</style>

{% endblock %}
